<!-- Botones de filtro por g√©nero -->
<div class="filtros-genero">
  <h3>Filtrar por g√©nero:</h3>
  <div class="botones-genero">
    <button 
      class="boton-genero" 
      [class.activo]="generoSeleccionado === 'todos'"
      (click)="cambiarGenero('todos')">
      Todos
    </button>
    <button 
      *ngFor="let genero of generosDisponibles" 
      class="boton-genero"
      [class.activo]="generoSeleccionado === genero"
      (click)="cambiarGenero(genero)">
      {{ genero }}
    </button>
  </div>
  <button (click)="toggleDescripciones()" class="boton-toggle">
    {{ mostrarDescripciones ? 'Ocultar' : 'Mostrar' }} Descripciones
  </button>
</div>

<div class="peliculas">
  <div class="tarjeta" 
       *ngFor="let peli of peliculasFiltradas"
       [class.pelicula-buena]="peli.esBuena"
       [class.pelicula-mala]="!peli.esBuena">
    
    <!-- Imagen de la pel√≠cula -->
    <img [src]="peli.img" [alt]="peli.titulo" class="imagen-pelicula">
    
    <!-- Calificaci√≥n visual -->
    <div class="calificacion-container" [ngClass]="getClasesCalificacion(peli.calificacion)">
      <div class="calificacion-numero">
        {{ peli.calificacion }}
      </div>
      <div class="calificacion-texto">
        {{ getCalificacionTexto(peli.calificacion) }}
      </div>
    </div>
    
    <!-- Informaci√≥n de la pel√≠cula -->
    <div class="info-pelicula">
      <h3>{{ peli.titulo }}</h3>
      <p class="genero">{{ peli.genero }}</p>
      <p class="director">Dir: {{ peli.director }}</p>
      <p class="duracion">{{ peli.duracion }}</p>
      <p *ngIf="mostrarDescripciones" class="descripcion">{{ peli.descripcion }}</p>
    </div>
    
    <!-- Badge de calidad -->
    <div class="badge-calidad" [class]="peli.esBuena ? 'buena' : 'mala'">
      {{ peli.esBuena ? '‚≠ê Buena' : 'üëé Mala' }}
    </div>
    
    <!-- Bot√≥n de compra -->
    <a routerLink="/comprarboletas" class="boton" [ngClass]="getClasesBoton(peli.esBuena)">
      Comprar
    </a>
  </div>
</div>
